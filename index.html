<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bossa&Morna Website</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>

<!--navbar is BOOTSTRAP-->
<!--UPDATE LINK OF NAVIGATION BAR-->
        <nav class="navbar navbar-expand-md navbar-light navbar-toggler">
            <a href="index.html" class="navbar-brand">
                <img src="assets/images/bossa&morna-logo.JPG" alt="Bossa&Morna Logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav-dropdown" aria-controls="nav-dropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="nav-dropdown">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">HOME</a> 
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="band.html">BAND</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">GALLERY</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">CALENDAR</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <section class="container-fluid">
        <div class="row welcome">
            <div class="col-6 welcome-name d-none d-md-block">
                <h1>"Encontros"</h1>
                <h2>Coming Soon!</h2>
                <button type="submit" class="btn btn-primary pre-order-btn" data-toggle="modal" data-target="#subscribe-modal">
                    <strong>Pre-Order</strong>
                </button>
            </div>
            <div class="col-6 welcome-image">
                <img src="assets/images/B&M - hero1.jpg" alt="Band Hero Image">    
            </div>
        </div>
    </section>

    <footer class="container-fluid">
        <div class="row">
            <h6 id="footer-title">Bossa & Morna</h6>
        </div>
        <div class="row">
            <div class="col-12 footer-socialmedia">
                <ul>
                    <li>
                        <a href="https://www.facebook.com/bossaemorna" target="_blank">
                            <i class="fab fa-facebook"></i>
                            <span class="sr-only">Facebook</span>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com/bossaemorna/?hl=en" target="_blank">
                            <i class="fab fa-instagram"></i>
                            <span class="sr-only">Instagram</span>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.youtube.com/user/imgDias" target="_blank">
                            <i class="fab fa-youtube"></i>
                            <span class="sr-only">Youtube</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <hr class="footer-break">
        <div class="row">
            <div class="col-12 footer-subscribe d-none d-sm-block">
<!--UPDATE LINK TO SUBSCRIBE MODAL-->
                <form class="subscribe-form">
                    <input type="email" placeholder="Email" id="subscribe-email" required>

                <button type="submit" class="btn btn-primary subscribe-btn" data-toggle="modal" data-target="#subscribe-modal">
                    <strong>Subscribe our Newsletter</strong>
                </button>
                </form>
            </div>
<!--MODAL BOOTSTRAP CODE-->
            <div class="modal fade" id="subscribe-modal" tabindex="-1" aria-labelledby="subscribe-modalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="subscribe-modalLabel">
                            <img src="assets/images/bossa&morna-logo.JPG" alt="Bossa&Morna Logo">    
                        </h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <h5>Thank you! <br> We will keep you updated, see you soon!</h5>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary modal-subscribe-btn" data-dismiss="modal">Close</button>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    
<!--JavaScript BOOTSTRAP CDN    -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
